<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student list</title>
</head>
<body>
    <table>
        <tr>
            <th>학생번호</th>
            <th>학생이름</th>
            <th>학생나이</th>
            <th>강의코드</th>
            <th>수강상태</th>
        </tr>
        <tr th:each="student : ${ studentList }">
            <th th:text="${ student.studentCode }"></th>
            <th th:text="${ student.studentName }"></th>
            <th th:text="${ student.studentAge }"></th>
            <th th:text="${ student.coursesCode }"></th>
            <th th:text="${ student.enrollStatus }"></th>
        </tr>
    </table>

    <div id="paging">
        <!-- 맨앞 페이지로 이동 -->
        <button th:onclick="'location.href=\'/student/list?page=' + ${ paging.startPage } + '\''">
            ⏪
        </button>

        <!-- 이전 페이지로 이동 -->
        <button th:onclick="'location.href=\'/student/list?page=' + ${ paging.currentPage - 1 } + '\''"
                th:disabled="${ studentList.first }">
            ◀
        </button>

        <!-- 숫자 버튼 -->
        <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
            <button th:onclick="'location.href=\'/student/list?page=' + ${ page } + '\''"
                    th:text="${ page }"
                    th:disabled="${ paging.currentPage eq page }">

            </button>
        </th:block>
        <!-- 다음 페이지로 이동 -->
        <button th:onclick="'location.href=\'/student/list?page=' + ${ paging.currentPage + 1 } + '\''"
                th:disabled="${ studentList.last }">
            ▶
        </button>

        <!-- 맨뒤 페이지로 이동 -->
        <button th:onclick="'location.href=\'/student/list?page=' + ${ paging.endPage } + '\''">
            ⏩
        </button>

    </div>
</body>
</html>
