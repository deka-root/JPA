<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify student</title>
</head>
<body>
    <h1>학생 정보 수정</h1>

    <form action="/student/modify" method="post">
        <label>수정할 학생 번호 : </label>
        <input type="number" name="studentCode"><br>
        <label>수정할 학생 이름 : </label>
        <input type="text" name="studentName"><br>
        <input type="submit" value="학생 정보 수정">
    </form>
</body>
</html>
